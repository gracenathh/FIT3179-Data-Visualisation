<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <style>
        #choropleth_map {
        top:100px;
        bottom: 100px; 
        left: 100px;
        right: 100px;
        /*height: 1000px;
        width: 800px;*/
    }
  </style>
</head>
<body>
  
<div id="choropleth_map"></div>

<script type="text/javascript">
  var spec2 = "js/chroloplethmap.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<div id="scatter_plot"></div>

<script type="text/javascript">

  var spec2 = "js/bubbleplot.json";
  vegaEmbed('#scatter_plot', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<div id = "bar_chart"></div>

<script type = "text/javascript">
  var vg_1 = "js/bargraph.json";
  vegaEmbed("#bar_chart", vg_1).then(function(result) {
  // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
